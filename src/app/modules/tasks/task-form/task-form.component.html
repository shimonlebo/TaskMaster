<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="field has-addons">
    <div class="control">
      <input type="text" class="input" formControlName="title">
    </div>
    <div class="control">
      <button type="submit" class="button is-info" [disabled]="taskForm.invalid">
        Add Task
      </button>
    </div>
  </div>
</form>
